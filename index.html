<script id="template-tbl-employees" type="text/html">
    {{#employees}}
    <tr>
        <td>{{id}}</td>
        <td>{{first_name}} {{last_name}}</td>
        <td class="text-right">
            <button onclick="editEmployee('{{id}}','{{first_name}}', '{{last_name}}')"
                    class="btn btn-warning btn-link btn-icon btn-sm edit"><i class="fa fa-edit"></i></button>
            <button onclick="deleteEmployee('{{id}}')" class="btn btn-danger btn-link btn-icon btn-sm remove"><i
                    class="fa fa-times"></i></button>
        </td>
    </tr>
    {{/employees}}
</script>
<script id="template-jobs" type="text/html">
    {{#jobs}}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row" id="job-{{id}}">
                        <div class="col-md-9">
                            <h5>{{title}}</h5>
                            <p class="text-dark">Points per 100pcs : {{pph}}</p>
                        </div>
                        <div class="col-md-3 text-right">
                            <button onclick="makeJobEditable('{{id}}','{{title}}','{{pph}}')"
                                    class="btn btn-sm btn-warning btn-round btn-icon">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button onclick="deleteJob('{{id}}')" class="btn btn-sm btn-danger btn-round btn-icon">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    {{/jobs}}
</script>
<script id="template-normal-job" type="text/html">

    <div class="col-md-9">
        <h5>{{title}}</h5>
        <p class="text-dark">Points per 100pcs : {{pph}}</p>
    </div>
    <div class="col-md-3 text-right">
        <button onclick="makeJobEditable('{{id}}','{{title}}','{{pph}}')"
                class="btn btn-sm btn-warning btn-round btn-icon">
            <i class="fa fa-pencil"></i>
        </button>
        <button onclick="deleteJob('{{id}}')" class="btn btn-sm btn-danger btn-round btn-icon">
            <i class="fa fa-times"></i>
        </button>
    </div>
</script>
<script id="template-edit-job" type="text/html">

    <div class="col-md-9">
        <div class="form-group">
            <input name="title" value="{{title}}" type="text" class="form-control" placeholder="Job name">
        </div>

        <div class="row">
            <div class="col-3">
                <label class="text-dark">Points per 100pcs :</label>
            </div>
            <div class="col-3">
                <input name="pph" type="number" class="form-control" value="{{pph}}">
            </div>
        </div>
    </div>
    <div class="col-md-3 text-right">
        <button onclick="editJob('{{id}}')" type="submit" class="btn btn-sm btn-success btn-round btn-icon">
            <i class="fa fa-check"></i>
        </button>
        <button onclick="makeJobNormal('{{id}}','{{title}}','{{pph}}')"
                class="btn btn-sm btn-danger btn-round btn-icon">
            <i class="fa fa-times"></i>
        </button>
    </div>

</script>
<script id="template-jobs-by-emp" type="text/html">
    {{#hour_counts}}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <h5>
                                <small class="text-dark-gray">{{employee_id}} </small>
                                {{first_name}} {{last_name}}
                            </h5>
                            <table class="table">
                                {{#counts}}
                                <tr>
                                    <td>{{job_hour}}:00 h</td>
                                    <td>{{title}}</td>
                                    <td>{{pcs}} pcs</td>
                                    <td><i class="fa fa-star text-warning"></i> {{points}}</td>
                                    <td>
                                        <button onclick="deleteCount('{{id}}')" class="btn btn-sm btn-simple btn-round btn-icon">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                                {{/counts}}
                            </table>
                        </div>
                        <div class="col-md-3 text-right">
                            <h5 class="text-dark-gray"><i class="fa fa-star text-warning"></i> {{total_points}}
                                <small>/ {{total_pcs}} pcs</small>
                            </h5>
                        </div>
                    </div>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    {{/hour_counts}}
</script>
<script id="template-tbl-tasks" type="text/html">
    {{#tasks}}
    <tr>
        <td>{{id}}</td>
        <td>{{date}}</td>
        <td><a href="#task-hhQQid={{id}}">{{title}}</a></td>
        <td>{{pcs_count}}</td>
        <td class="text-right">
            <button onclick="editTask('{{id}}','{{date}}','{{title}}','{{pcs_count}}')"
                    class="btn btn-warning btn-round btn-icon btn-sm edit"><i class="fa fa-pencil"></i></button>
            <a href="#edit-task-hhQQid={{id}}" class="btn btn-info btn-round btn-icon btn-sm edit"><i
                    class="fa fa-edit"></i></a>
            <button onclick="deleteTask('{{id}}')" class="btn btn-danger btn-link btn-icon btn-sm remove"><i
                    class="fa fa-times"></i></button>
        </td>
    </tr>
    {{/tasks}}
</script>

<script id="template-select-job-list" type="text/html">
    {{#jobs}}
    <option value="{{id}}">{{title}}</option>
    {{/jobs}}
</script>
<script type="text/javascript">

    $(document).ajaxStart(function () {
        Pace.restart();
    });

    $(function () {
        var hash = window.location.hash
        if (hash != "") {
            loadPage(pageRosolve(hash))
        } else {
            loadPage('tasks.html')
        }
        $(window).on('hashchange', function () {
            loadPage(pageRosolve(window.location.hash))
        });
    });
</script>
